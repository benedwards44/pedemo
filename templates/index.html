                cometd.configure({

                    requestHeaders: { Authorization: 'OAuth {{ access_token }}'},
                    appendMessageTypeToURL: false,
                    logLevel: 'debug'
                });

                // Handshake with callback
                cometd.init(function(handshakeReply) {
                    if (handshakeReply.successful) {
                        console.log(handshakeReply);
                    } else {
                        console.log(handshakeReply);
                    }
                });
